<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dice Game</title>
  <link rel="shortcut icon" href="./images/dice.svg" type="image/x-icon">
  <link rel="stylesheet" href="./styles.css">
  <script src="./script.js" defer></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DynaPuff:wght@400..700&family=Pattaya&display=swap"
    rel="stylesheet">
</head>

<body>
  <button><h1 class="pattaya">Click here to start!!</h1></button>
  <div class="inner-container">
    <div class="first-player">
      <p class="dynapuff">Player 1</p>
      <img class="dice-image" src="./images/Player 1 dice images/dice-1.png" alt="dice1-image">
    </div>
    <div class="second-player">
      <p class="dynapuff">Player 2</p>
      <img class="dice-image" src="./images/Player 2 dice images/dice-1.png" alt="dice2-image">
    </div>
  </div>
</body>

</html>
